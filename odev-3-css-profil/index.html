<!DOCTYPE html><!--html5 doküman tipi-->
<html lang="tr"><!--dil kodu-->

<head>
    <meta charset="UTF-8"><!--türkçe karakterler için-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--ekran boyutu-->
    <title>Profil Sayfası</title><!--sayfa başlığı-->
    <!-- CSS Dosyamızı buraya bağlıyoruz -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts ve İkon Kütüphanesi -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--google fonts bağlantısı-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts bağlantısı-->
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet"><!--font ailesi-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--ikon kütüphanesi-->

</head>

<body>
    <main class="main-content" id="home"><!--main content başlangıcı-->

        <!-- Profil Kartı Başlangıcı -->
        <div class="profile-card"><!--profile card başlangıcı-->

            <!-- Profil Resmi -->
            <div class="image-wrapper"><!--image wrapper başlangıcı-->
                <img src="r2.jpeg" alt="Temo Çiyayî Profil Fotoğrafı" class="profile-img">
            </div><!--image wrapper sonu-->

            <div class="profile-header-text"><!--profile header text başlangıcı-->
                <h2 class="name">Temo Çiyayî</h2>
                <p class="subtitle">Junior Web Developer</p>
            </div><!--profile header text sonu-->

            <!-- Bio Alanı -->
            <div class="bio-content">
                <p class="bio-text-short">"The world is yours, chico."</p>
                <a href="https://en.wikipedia.org/wiki/Tony_Montana" target="_blank" class="bio-link">
                    <i class="fa-solid fa-clapperboard"></i> Tony Montana
                </a>
            </div>
        </div><!--profile card sonu-->
    </main>
</body>

</html>
